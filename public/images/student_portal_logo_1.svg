<svg width="480" height="200" viewBox="0 0 480 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="80" cy="100" r="55" fill="url(#bookGradient)" opacity="0.12"/>
  
  <!-- Book Base -->
  <rect x="45" y="70" width="70" height="50" rx="5" fill="url(#bookGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Book Pages -->
  <rect x="50" y="75" width="60" height="40" rx="4" fill="white" opacity="0.98"/>
  <rect x="53" y="78" width="54" height="34" rx="3" fill="#fafafa"/>
  
  <!-- Book Spine Lines -->
  <line x1="56" y1="87" x2="104" y2="87" stroke="#4ecdc4" stroke-width="2" stroke-linecap="round"/>
  <line x1="56" y1="95" x2="104" y2="95" stroke="#45b7d1" stroke-width="2" stroke-linecap="round"/>
  <line x1="56" y1="103" x2="104" y2="103" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Graduation Cap -->
  <g transform="translate(95, 35)">
    <!-- Cap Top -->
    <polygon points="0,25 30,15 60,25 30,35" fill="url(#capGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <!-- Cap Base -->
    <ellipse cx="30" cy="25" rx="30" ry="8" fill="#1a202c"/>
    <!-- Tassel -->
    <line x1="60" y1="25" x2="70" y2="38" stroke="#f5576c" stroke-width="4" stroke-linecap="round"/>
    <circle cx="70" cy="38" r="4" fill="#f5576c"/>
  </g>
  
  <!-- Main Text -->
  <text x="70" y="32" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">
    Student Portal
  </text>
  
  <!-- Subtitle -->
  <text x="70" y="48" font-family="Arial, sans-serif" font-size="11" fill="#718096">
    Academic Excellence Hub
  </text>
  

  
  <!-- Decorative Elements -->
  <circle cx="185" cy="20" r="2" fill="#667eea" opacity="0.3"/>
  <circle cx="190" cy="35" r="1.5" fill="#764ba2" opacity="0.4"/>
  <circle cx="180" cy="50" r="1" fill="#667eea" opacity="0.5"/>
</svg>